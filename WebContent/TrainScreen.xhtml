<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>AI Command Panel</title>
</h:head>


<h:body>

	<h:outputStylesheet name="css/format.css" />
	<h:outputStylesheet name="css/diff_markup.css" />
	<h:outputStylesheet name="css/nav.css" />
	<h:outputStylesheet name="css/clean.css" />


	<h:form>
		<h:panelGroup id="active">
			<table style="width: 100%" class="sliders">

				<tr class="sliders">
					<th>which prog</th>
					<th>JavaFace</th>
					<th>CorpusCookApp</th>
					<th>CorpusCook</th>
					<th>Distinctiopus</th>
					<th>ScienceVideo</th>
					<th>ScienceMap</th>

				</tr>
				<tr class="sliders">
					<td>active?</td>
					<td><h:graphicImage id="status1" rendered="true"
							name="images/ping_on.png" styleClass="sm_img_status" /></td>

					<td><h:graphicImage id="status21"
							rendered="#{ccPyBean.restActive==false}"
							name="images/ping_off.png" styleClass="sm_img_status" /> <h:graphicImage
							id="status22" rendered="#{ccPyBean.restActive==true}"
							name="images/ping_on.png" styleClass="sm_img_status" /></td>
					<td><h:graphicImage id="status31"
							rendered="#{ccPyBean.annoActive==false}"
							name="images/ping_off.png" styleClass="sm_img_status" /> <h:graphicImage
							id="status32" rendered="#{ccPyBean.annoActive==true}"
							name="images/ping_on.png" styleClass="sm_img_status" /></td>
					<td><h:graphicImage id="status41"
							rendered="#{ccPyBean.trainActive==false}"
							name="images/ping_off.png" styleClass="sm_img_status" /> <h:graphicImage
							id="status42" rendered="#{ccPyBean.trainActive==true}"
							name="images/ping_on.png" styleClass="sm_img_status" /></td>

				</tr>
				<tr class="sliders">
					<td>commands</td>
					<td></td>

					<td><p:commandLink id="rc" action="#{commandBean.compAll}">
							<h:graphicImage name="images/redo_all.png" ajax="false"
								styleClass="img_button" />
						</p:commandLink> <p:tooltip id="toolTipGsdrow9" for="rc"
							value="Start annotation service to recompute all documents"
							showEffect="clip" hideEffect="explode" position="left" /></td>
					<td><p:commandLink id="rc14"
							action="#{commandBean.mixCorpus}">
							<h:graphicImage name="images/sorts.png" ajax="false"
								styleClass="img_button" />
						</p:commandLink> <p:tooltip id="toolTipGrvfow124" for="rc14"
							value="Mix corpus commits to train/test/valid" showEffect="clip"
							hideEffect="explode" position="left" /> <br /> <p:commandLink
							id="rc13" action="#{commandBean.migrateCorpus}">
							<h:graphicImage name="images/migrate.png" ajax="false"
								styleClass="img_button" />
						</p:commandLink> <p:tooltip id="toolTipGrow12vf3" for="rc13"
							value="Migrate corpus from CorpusCook to Distinctiopus"
							showEffect="clip" hideEffect="explode" position="left" /></td>
					<td><p:commandLink id="r24c"
							action="#{commandBean.startTraining}">
							<h:graphicImage name="images/train.png" ajax="false"
								styleClass="img_button" />
						</p:commandLink> <p:tooltip id="qwdfe" for="r24c" value="Start the training"
							showEffect="clip" hideEffect="explode" position="left" /> <br />
						<p:commandLink id="rc21" action="#{commandBean.migrateModel}">
							<h:graphicImage name="images/migrate_model.png" ajax="false"
								styleClass="img_button" />
						</p:commandLink> <p:tooltip id="toolTvipGrow12" for="rc21"
							value="Deploy AI model after training to CorpusCook back"
							showEffect="clip" hideEffect="explode" position="left" /></td>

				</tr>
				<tr class="sliders">
					<td>logs</td>
					<td><p:commandLink id="rcx4"
							action="#{commandBean.logs('face')}">
							<h:graphicImage name="images/logs.png" ajax="false"
								styleClass="img_button" />
						</p:commandLink></td>

					<td><p:commandLink id="rcx5"
							action="#{commandBean.logs('ccapp')}">
							<h:graphicImage name="images/logs.png" ajax="false"
								styleClass="img_button" />
						</p:commandLink></td>
					<td><p:commandLink id="rcx6"
							action="#{commandBean.logs('cc')}">
							<h:graphicImage name="images/logs.png" ajax="false"
								styleClass="img_button" />
						</p:commandLink></td>
					<td><p:commandLink id="rcx7"
							action="#{commandBean.logs('dist')}">
							<h:graphicImage name="images/logs.png" ajax="false"
								styleClass="img_button" />
						</p:commandLink></td>
					<td><p:commandLink id="rcx8"
							action="#{commandBean.logs('scvid')}">
							<h:graphicImage name="images/logs.png" ajax="false"
								styleClass="img_button" />
						</p:commandLink></td>
					<td><p:commandLink id="rcx9"
							action="#{commandBean.logs('scmap')}">
							<h:graphicImage name="images/logs.png" ajax="false"
								styleClass="img_button" />
						</p:commandLink></td>

				</tr>

			</table>
			<p:tooltip id="toolTipGrow1" for="status1"
				value="Servelet status on, if this page is visible"
				showEffect="clip" hideEffect="explode" position="left" />
			<p:tooltip id="toolTipGrow2" for="status21" value="Rest status off"
				showEffect="clip" hideEffect="explode" position="left" />
			<p:tooltip id="toolTipGrow3" for="status22" value="Rest status on"
				showEffect="clip" hideEffect="explode" position="left" />
			<p:tooltip id="toolTipGrow4" for="status31"
				value="Prediction status off" showEffect="clip" hideEffect="explode"
				position="left" />
			<p:tooltip id="toolTipGrow5" for="status32"
				value="Prediction status on" showEffect="clip" hideEffect="explode"
				position="left" />
			<p:tooltip id="toolTipGrow6" for="status41" value="Train status off"
				showEffect="clip" hideEffect="explode" position="left" />
			<p:tooltip id="toolTipGrow7" for="status42" value="Train status on"
				showEffect="clip" hideEffect="explode" position="left" />


		</h:panelGroup>
	</h:form>

</h:body>
</html>
