<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>nav</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="msgs" showDetail="true" escape="false" />

		<h3>Documents</h3>
		<p:tree value="#{treeSelectionView.root}" var="doc"
			selectionMode="single"
			selection="#{treeSelectionView.singleSelectedNode}">
			<p:treeNode icon="ui-icon-note">
				<h:outputText value="#{doc.name}" />
			</p:treeNode>
			<p:treeNode type="document" icon="ui-icon-document">
				<h:outputText value="#{doc.name}" />
			</p:treeNode>
			<p:treeNode type="picture" icon="ui-icon-image">
				<h:outputText value="#{doc.name}" />
			</p:treeNode>
			<p:treeNode type="mp3" icon="ui-icon-video">
				<h:outputText value="#{doc.name}" />
			</p:treeNode>
		</p:tree>
		<br />
		<p:commandButton value="Show selected" update="msgs"
			icon="ui-icon-newwin"
			actionListener="#{treeSelectionView.displaySelectedNode(treeSelectionView.singleSelectedNode)}" />
	</h:form>
</h:body>
</html>
