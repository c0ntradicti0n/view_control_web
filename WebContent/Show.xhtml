<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Java3</title>
</h:head>


<h:body>
	<h:outputStylesheet name="css/format.css" />
	<h:outputStylesheet name="css/diff_markup.css" />





	<p:growl id="messages" showDetail="true" />

	<ul>
		<li>Upload
			<ul>
				<h:form enctype="multipart/form-data">
					<li><p:fileUpload value="#{fileUploadView.file}" mode="simple"
							skinSimple="true" /></li>
					<li><p:commandButton value="Submit" ajax="false"
							action="#{fileUploadView.upload}" /></li>
				</h:form>
			</ul>
		</li>
		<li>Command
			<ul>
				<h:form>
					<li><p:commandButton value="Recompute all" ajax="false"
							action="#{ccPyBean.compAll}" /></li>
				</h:form>
			</ul>
		</li>
		<li>
				<h:form>
					<p:dataTable value="#{ccPyBean.documents}" var="doc">
								<ul>
					
						<p:column>
							<li><p:commandLink value="#{doc}"
									actionListener="#{ccPyBean.changePath}" update="out2" /></li>
						</p:column>
									</ul>
						
					</p:dataTable>
				</h:form>
		</li>
	</ul>


	<div id="text">
		<h:panelGroup id="out2" rendered="#{ccPyBean.path!=null}">
			<h:outputText id="out" value="#{ccPyBean.path}" />
			<br />
			<br />
			<br />
			<h:outputText value="#{ccPyBean.html}" escape="false" />
		</h:panelGroup>
	</div>


</h:body>
</html>
