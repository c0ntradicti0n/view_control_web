<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Java3</title>
	<style type="text/css">
.value {
	font-weight: bold;
}
</style>
</h:head>


<h:body>
	<h:form id="form">

		<p:dataTable value="#{ccPyBean.documents}" var="doc">

			<p:column>
				<p:commandLink value="#{doc}"
					actionListener="#{ccPyBean.changePath}" update="out2" />


			</p:column>
		</p:dataTable>
	</h:form>







	<h:panelGroup id="out2" rendered="#{ccPyBean.path!=null}">
		<h:outputText id="out" value="#{ccPyBean.path}" />
	    <br />    <br />    <br />
		<h:outputText value="#{ccPyBean.html}"  escape="false"/>
	</h:panelGroup>





	    <br />    <br />    <br />
	    <br />    <br />    <br />


<p:growl id="messages" showDetail="true" />
 
Upload<br />
<h:form enctype="multipart/form-data">        
    <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
    <br />
    <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.upload}"  />
</h:form>
 
<br />

</h:body>
</html>
