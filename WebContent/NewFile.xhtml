<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Java3</title>
</h:head>


<h:body>
	<p:growl id="growl" showDetail="true" />

	<h:outputText value="#{ccPyBean.annotationMarkup}" />

	<p:separator />
	<h:dataTable value="#{ccPyBean.annotationSets}" var="annotationTags">
		<h:column>
			<p:separator />
			<h:dataTable value="#{annotationTags}" var="annotationTag">
				<h:column>
					<h:form id="f">

						<h3 style="margin-top: 0">
							<h:outputText value="#{annotationTag.name}" />
						</h3>

						<h:panelGrid columns="1" style="width: 90%">
							<p:inputText id="start" value="#{sliderView.number0}"
								style="width: 400px" type="hidden" />
							<p:inputText id="end" value="#{sliderView.number1}"
								style="width: 400px" type="hidden" />
							<p:inputText id="index" value="#{annotationTag.no}"
								style="width: 400px" type="hidden" />
							<p:inputText id="name" value="#{annotationTag.name}"
								style="width: 400px" type="hidden" />

						1<p:slider for="start">
								<f:attribute name="i" value="#{annotationTag.no}" />
								<f:attribute name="name" value="#{annotationTag.name}" />

								<p:ajax event="slideEnd" listener="#{sliderView.onSlideEnd0}"
									update="growl" binding="#{sliderView.sliderStart}" />
							</p:slider>
						2<p:slider for="end">
								<f:attribute name="i" value="#{annotationTag.no}" />
								<f:attribute name="name" value="#{annotationTag.name}" />

								<p:ajax event="slideEnd" listener="#{sliderView.onSlideEnd1}"
									update="growl" binding="#{sliderView.sliderEnd}" />
							</p:slider>
						</h:panelGrid>
					</h:form>

				</h:column>
			</h:dataTable>
		</h:column>
	</h:dataTable>


</h:body>
</html>
