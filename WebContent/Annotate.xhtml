<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>sliders</title>
</h:head>
<h:body>
		<p:growl id="growl" showDetail="true" />
	<h:form>

		<h3>Range Slider</h3>
		<p:outputPanel columns="1" style="margin-bottom: 10px">
			<h:outputText id="displayRange"
				value="Between #{sliderView.number0} and #{sliderView.number1}" />
			<p:slider for="txt0,txt1" display="displayRange" style="width: 400px"
				range="true" displayTemplate="Between {min} and {max}" />
			           <p:pieChart id="typePie" value="#{browse.typePie}" legendPosition="e" fill="false" showDataLabels="true" sliceMargin="2" title="Type" style="width:400px;height:300px">
			            <p:ajax event="slideEnd" listener="#{sliderView.onSlideEnd}" update="growl" />
            </p:pieChart>
		</p:outputPanel>
		<h:inputHidden id="txt0" value="#{sliderView.number0}" />
		<h:inputHidden id="txt1" value="#{sliderView.number1}" />


		<p:dialog header="Slider Values" showEffect="fade" hideEffect="fade"
			widgetVar="dlg">
			<h:panelGrid id="display" columns="1" cellpadding="5">
				<h:outputText
					value="Range: [#{sliderView.number8},#{sliderView.number9}]" />
			</h:panelGrid>
		</p:dialog>
	</h:form>
	
</h:body>
</html>
