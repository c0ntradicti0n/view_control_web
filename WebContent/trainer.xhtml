<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<head>
	<title>AI Command Panel</title>
</head>


<h:body>

	<h:outputStylesheet name="css/reformat.css" />
	<h:outputStylesheet name="css/diff_markup.css" />
	<h:outputStylesheet name="css/nav.css" />
	<h:outputStylesheet name="css/clean.css" />

	<a href="reader.xhtml">Go to the Science reader</a>
    <br/>
	<h:form>
		<h:panelGroup id="active">
			<table style="width: 100%">

				<tr>
					<th>which prog</th>
					<th>JSF</th>
					<th>CorpusCookApp</th>
					<th>CorpusCook</th>
					<th>Distinctiopus</th>
					<th>ScienceMap</th>
					<th>ScienceVideo</th>
				</tr>
				<tr>
					<td>commands</td>
					<td></td>
					<td><p:commandLink id="rc" action="#{commandBean.compAll}">
							<h:graphicImage name="images/002-education.svg" ajax="false"
								styleClass="lg_img_button" />
						</p:commandLink> <p:tooltip id="toolTipGsdrow9" for="rc"
							value="Start annotation service to recompute all documents"
							showEffect="clip" hideEffect="explode" position="left" /></td>
					<td><p:commandLink id="rc14" action="#{commandBean.mixCorpus}">
							<h:graphicImage name="images/014-education.svg" ajax="false"
								styleClass="lg_img_button" />
						</p:commandLink> <p:tooltip id="toolTipGrvfow124" for="rc14"
							value="Mix corpus commits to train/test/valid" showEffect="clip"
							hideEffect="explode" position="left" /> <br /> <p:commandLink
							id="rc13" action="#{commandBean.migrateCorpus}">
							<h:graphicImage name="images/005-distance learning.svg" ajax="false"
								styleClass="lg_img_button" />
						</p:commandLink> <p:tooltip id="toolTipGrow12vf3" for="rc13"
							value="Migrate corpus from CorpusCook to Distinctiopus"
							showEffect="clip" hideEffect="explode" position="left" /></td>
					<td><p:commandLink id="r24c"
							action="#{commandBean.startTraining}">
							<h:graphicImage name="images/022-machine learning.svg" ajax="false"
								styleClass="lg_img_button" />
						</p:commandLink> <p:tooltip id="qwdfe" for="r24c" value="Start the training"
							showEffect="clip" hideEffect="explode" position="left" /> <br />
						<p:commandLink id="r242c" action="#{commandBean.stopTraining}">
							<h:graphicImage name="images/train_stop.png" ajax="false"
								styleClass="lg_img_button" />
						</p:commandLink> <p:tooltip id="qwdfet" for="r242c" value="Kill the training processes while running"
							showEffect="clip" hideEffect="explode" position="left" /> <br />
						<p:commandLink id="rc21" action="#{commandBean.migrateModel}">
							<h:graphicImage name="images/018-key.svg" ajax="false"
								styleClass="lg_img_button" />
						</p:commandLink> <p:tooltip id="toolTvipGrow12" for="rc21"
							value="Deploy AI model after training to CorpusCook back"
							showEffect="clip" hideEffect="explode" position="left" /></td>
					<td>
					<p:commandLink id="r24cmap"
							action="#{commandBean.scienceMap}">
							<h:graphicImage name="images/003-collaboration.svg" ajax="false"
								styleClass="lg_img_button" />
						</p:commandLink> <p:tooltip id="qwdfef" for="r24cmap" value="Combine all marked difference statements"
							showEffect="clip" hideEffect="explode" position="left" /> <br />
					<p:commandLink id="r24cmapp"
							action="#{commandBean.scienceCoords}">
							<h:graphicImage name="images/projection.png" ajax="false"
								styleClass="lg_img_button" />
						</p:commandLink> <p:tooltip id="qwdfefgh" for="r24cmapp" value="Project them to 3D space"
							showEffect="clip" hideEffect="explode" position="left" /> <br />
					
					</td>
					<td>
					<p:commandLink id="r24cvid"
							action="#{commandBean.scienceVideo}">
							<h:graphicImage name="images/video_cut.png" ajax="false"
								styleClass="lg_img_button" />
						</p:commandLink> <p:tooltip id="qwdfefghh" for="r24cvid" value="Generate a journey"
							showEffect="clip" hideEffect="explode" position="left" /> <br />
					</td>
				</tr>
			</table>
		</h:panelGroup>
	</h:form>

</h:body>
</html>
